name: Build Windows Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Configurar .NET SDK (requerido para WiX 6)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Obtener versión
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "from manifest import __version__; print(__version__)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Versión detectada: $VERSION"
      
      - name: Instalar WiX Toolset 6
        shell: pwsh
        run: |
          # Instalar WiX 6 como herramienta global de .NET
          dotnet tool install --global wix
          
          # Verificar instalación
          wix --version
          
          # Instalar extensión UI
          wix extension add WixToolset.UI.wixext
          
          echo "✓ WiX Toolset 6 instalado correctamente"
      
      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Compilar y crear instalador MSI
        shell: bash
        run: |
          cd build_msi.py
          cd ..
          # Mover el MSI generado al directorio raíz
          mv build/../maya-signer_*.msi . || mv maya-signer_*.msi .
      
      - name: Verificar MSI
        shell: pwsh
        run: |
          Get-ChildItem *.msi | Format-Table Name, Length, LastWriteTime
      
      - name: Subir artefacto
        uses: actions/upload-artifact@v3
        with:
          name: maya-signer-msi-v${{ steps.version.outputs.VERSION }}
          path: '*.msi'
          retention-days: 20
      
      - name: Crear Release (solo en tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: '*.msi'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}